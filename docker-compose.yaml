version: "3.7"
services:
  
  backend:
    environment:
      - ASPNETCORE_URLS=http://+:59147
    build:
      context: .
      dockerfile: Dockerfile.back
    networks: 
      - default
  frontend:
    depends_on:
      - backend
    environment:
      - ASPNETCORE_URLS=http://+:5000
    build:
      context: .
      dockerfile: Dockerfile.front
    networks: 
      - default
  proxy:
    depends_on:
      - frontend
      - backend
    build:
      context: Proxy
    ports:
      - "80:80"
      - "8080:8080"
    networks: 
      - default